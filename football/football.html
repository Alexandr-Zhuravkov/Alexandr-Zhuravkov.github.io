<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<title>Футбол</title>
	<link rel="shortcut icon" href="img/favicon.ico">
	<link rel="stylesheet" href="css/football.css">
	<link rel="stylesheet" href="jquery-ui-1.12.1.custom/jquery-ui.css">
	<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
	<script src="jquery-ui-1.12.1.custom/jquery-ui.min.js"></script>
	<script src="https://momentjs.com/downloads/moment-with-locales.js"></script>

</head>
<body>
	<div class="wraper">
		<div class="desktop">
			<div class="file">
				<div class="file-name-wrap">
					<span class="file-name">Футбол</span>
				</div>
			</div>
			<div class="window">
				<div class="panel">Футбол
					<div class="btns">
						<span class="btn btn-min">-</span>
						<span class="btn btn-max">o</span>
						<span class="btn btn-close">x</span>
					</div>
				</div>
				<div class="game">
					<div class="ball-box">
						<span class="btn-kick" id="start-btn">KICK</span>
						<h2 id="goal" class="goal"></h2>
						<div class="power-box">
							100%
							<hr>
							<div class="power-wrap animation">
								<div class="power"></div>
							</div>
							<hr>
							0%
						</div>

						<div class="ball"></div>
						<div class="vorota"></div>
						<div class="man"></div>
						
					</div>
					<div class="resize"></div>
				</div>
			</div>
		</div>
		<div class="footer">
			<div class="menuPusk"></div>
			<div class="pusk"></div>
			<div class="icon"></div>
			<div class="time">
				<div class="hour"></div>
				<div class="year"></div>
			</div>	
		</div>
	</div>		
	<script src="js/football.js"></script>
</body>
</html>
